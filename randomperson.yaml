# converted from the SwarmUI Discord:
# https://discord.com/channels/1243166023859961988/1396143088560242708
#
# fixed typos, added ethnicities to nudge Qwen Image away from its
# stock faces; needs weighting to improve realism.

p:
    random:
        - ${g=man}${pn=he}${pp=his}${h=has}${f=__p/facialhair__}__p/prompt__
        - ${g=woman}${pn=she}${pp=her}${h=has}${f=__p/makeup__}__p/prompt__
        - 0.1::${g=person}${pn=they}${pp=their}${h=have}${f=__p/facedecor__}__p/prompt__

    prompt:
        ${style:(analog photography.:2)} in __p/setting__ setting.

        The __p/ethnic__ ${g} is in ${pp} __p/agetype__ __p/age__.
        ${pn} ${h} a distinctive __p/faceshape__ face, looking
        __p/expression__. ${pn} ${h} ${f}.

        ${pn} ${h} __p/skintone__ __p/complexion__ __p/skin__,
        __p/haircut__ __p/haircolor__ hair with a __p/hairline__;
        __p/forehead1__ and __p/forehead2__ __p/forehead3__ forehead.

        ${pp} __p/eyebrows1__ eyebrows are __p/eyebrows2__ and
        __p/eyebrows3__, __p/eyebrows4__, __p/eyeshape__ __p/eyesize__
        eyes show a beautiful __p/eyecolor__ hue __p/eyedepth__,
        __p/lash1__ __p/lash2__ __p/lash3__ eyelashes.

        ${pn} sports a __p/nosesize__ __p/noseshape__, ${pp} cheeks
        are __p/cheekstyle__.

        ${pn} ${h} __p/lipsize__ __p/lipstyle__ __p/lips__.

        ${pp} chin is __p/chinsize__ and __p/chinshape__, ${pn} ${h} a
        __p/jawshape__ and __p/jawline__ jawline, completing ${pp}
        face.

        ${pp} build is __p/build__, ${pn} stands in an __p/posture__
        posture, showcasing ${pp} __p/shoulders__ shoulders and
        __p/chest__ chest.

        ${pp} arms are __p/arms__, completed with __p/handtype__
        hands.

        ${pn} wears a __p/style__ __p/material__ __p/top__ contrasting
        with ${pp} hair.

